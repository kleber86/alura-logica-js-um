<meta charset="utf-8">
<script>
    function puloLinha() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase)
        puloLinha();
    }
    var anoCopa = 1930;
    var limite = parseInt(prompt("Digite o limite"))

    while(anoCopa <= limite){
        mostra("Teve copa em " + anoCopa)
        anoCopa = anoCopa + 4;
    }
    mostra("--------------------- FIM --------------------- ")
</script>
