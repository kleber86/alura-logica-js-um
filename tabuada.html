<meta charset="utf-8">
<script>
    function puloLinha() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase)
        puloLinha();
    }
    var multiplicador = 1;

    while(multiplicador <= 10){
        mostra("A tabuada de 7 x " + multiplicador + " = " + (7 * multiplicador));
        multiplicador = multiplicador + 1;
    }
    

    mostra("--------------------- FIM --------------------- ")
</script>
