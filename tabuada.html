<meta charset="utf-8">
<script>
    function puloLinha() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase)
        puloLinha();
    }

    for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1){
        mostra("A tabuada de 9 x " + multiplicador + " = " + (9 * multiplicador));
    }

    mostra("--------------------- FIM --------------------- ")
</script>
