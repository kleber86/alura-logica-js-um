<meta charset="utf-8">
<script>
    function puloLinha() {
        document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase)
        puloLinha();
    }

    function calculaIMC(peso, altura) {
        return peso / (altura * altura)
    }

    for(var linha =1; linha <= 3; linha++){
        for(var coluna = 1; coluna <= 10; coluna++){
            document.write("*");
        }
        puloLinha();
        
    }
</script>
