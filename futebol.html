<meta charset="utf-8">
<script>
    function puloLinha(){
        document.write("<br><br><br>")
    }

    function mostra(frase){
        document.write(frase)
        puloLinha();
    }

    function calculaIMC(peso, altura){
        return peso / (altura * altura)
    }

    var vitorias = parseInt(prompt("Digite um numero de vitórias"))
    var empates = parseInt(prompt("Digite o numero de empates"))

    var pontos = (vitorias * 3) + empates

    mostra("Os pontos do seu time é " + pontos)

    if(pontos > 28){
        mostra("Seu time está melhor do que o ano passado")
    }
    if(pontos < 28){
        mostra("O seu time está pior do que o ano passado")
    }
    if(pontos == 28){
        mostra("O seu time está igual ao ano passado")
    }
</script>
