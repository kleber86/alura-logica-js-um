<meta charset="utf-8">
<script>
    function puloLinha(){
        document.write("<br><br><br>")
    }

    function mostra(frase){
        document.write(frase)
        puloLinha();
    }

    function calculaIMC(peso, altura){
        var imc = peso / (altura * altura)
        return imc
    }


    var imcFlavio = calculaIMC(73, 1.71)
    var imcAmigo = calculaIMC(68, 1.72)

    mostra(imcAmigo)
    mostra(imcFlavio)


</script>
