<meta charset="utf-8">

<input type="text">
<button>Compare com o meu segredo</button>
<script>
    var segredo = Math.round(Math.random() * 10);
    alert(segredo)
    var input = document.querySelector('input');

    function verifica() {
        if (input.value == segredo) {
            alert("Você acertou")
        } else {
            alert("Você errou")
        }
        input.value = ""
        input.focus()
    }

    var btCompare = document.querySelector("button");
    btCompare.onclick = verifica;

</script>
