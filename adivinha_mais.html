<meta charset="utf-8">

<input type="text">
<button>Compare com o meu segredo</button>
<script>
    var segredo = [5, 7, 10, 2]
    console.log(segredo)
    var input = document.querySelector('input');

    function verifica() {
        var achou = false;
        for (var posicao = 0; posicao < segredo.length; posicao++) {
            if (input.value == segredo[posicao]) {
                alert("Você acertou")
                achou = true;
                break;
            }
        }
        if (achou == false) {
            alert("Você errou");
        }

        input.value = "";
        input.focus()

    }

    var btCompare = document.querySelector("button");
    btCompare.onclick = verifica;

</script>
