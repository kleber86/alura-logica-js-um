<meta charset="utf-8">
<script>
    function puloLinha(){
        document.write("<br><br><br>")
    }

    function mostra(frase){
        document.write(frase)
    }
    var ano = 2016;

    mostra("Olá pessoal!")
    puloLinha();

    mostra("Flávio tem " + (ano - 1977) + " anos");
    puloLinha();

    mostra("Joaquim tem " + (ano - 1996) + " anos");
    puloLinha();

    ano = 2017
    mostra("Barney tem " + (ano - 1976) + " anos");
</script>
